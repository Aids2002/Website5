<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginUI.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="firebase.bundle.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
</head>
<body>
    <section class="loginInt">
        <section class="loginBackground">
            <div id="topLogin">
                <img src="/Pictures/logo.png">
                <p>Log into your account</p>
            </div>
            <div class="form">
                <form>
                    <div class="inputContainer">
                        <h1>Email Address</h1>
                        <input class="inputs" id="inputText1"type="text" placeholder="johndoe@gmail.com">
                    </div>
                    <div class="inputContainer">
                        <h1>Password</h1>
                        <input class="inputs" id="inputText2"type="password" placeholder="Enter your password">
                    </div>
                    <button>Continue</button>
                </form>
                <h3 id="forgot">Forgot Password?</h3>
            </div>
            <div class="or">
                <div class="lines"></div>
                <p>or</p>
                <div class="lines"></div>
            </div>
            <button id="signUpOption">
                <p id="signUpText">
                    Dont have an Account? Sign up today
                </p>
            </button>
            <button id="loginCloseButton">
                <img  src="/Pictures/Subtract.png">
            </button>
        </section>
    </section>
    <script src = "https://www.gstatic.com/firebasejs/10.11.0/firebase.js"></script>
    <script src="login.bundle.js"></script>
</body>
</html>
