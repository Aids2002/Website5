            <form action="price" method="post">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" maxlength="5" pattern="[0-9]{5}" >
                <div id="error-msg" class="error"></div>
                
            <script>
                document.getElementById('price').addEventListener('input', function() {
                    var priceValue = parseInt(this.value); // Parse the input as an integer
                    if (isNaN(priceValue) || priceValue <= 0 || priceValue > 20000) {
                    // Reset the input if it's not a valid number within the range
                    this.value = '';
                    console.log('Invalid input. Please enter a number from 1 to 20,000.');
                    alert('Invalid input. Please enter a number from 1 to 20,000.')
                    } else {
                    console.log('Price changed to: ' + priceValue);
                    // You can perform further actions with the validated priceValue here
                    }
                });
            </script>
