<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bbudy Admin</title>
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
</head>
<body>
    <nav id="topCont" class="navbar bg-body-tertiary fixed-top" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/Pictures/logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="/Pictures/profile-icon.png" alt=""></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Boarding House Listing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account's Information</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Admin
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Page Feedback</a></li>
                            <li>
                            <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="tableContainer">
        <table id="table" >
            <tr id="tableHeading">
              <td class="heading" id="BoardingHouseName">Boarding House</td>
              <td class="heading" id="imageList">Image List</td>
              <td class="heading" id="location">Location</td>
              <td class="heading" id="roomAvailable">Room Available</td>
              <td class="heading" id="tagsList">Tags</td>
              <td class="heading" id="actionTag">Action</td>
            </tr>
        </table>
    </div>
    <!-- Button trigger modal -->
    <button id ="addBoardingHouse" type="button" class="is-dark w-25 p3 btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Add Boarding House
    </button>
  <!-- Modal -->
  <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Boarding House Info</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="nameForm" method="post" >
                <label for="name"> Boarding House Name:</label>
                <input class="inputSpace"name="name" type="text">
                <button class=" submitButton">Submit</button>
            </form>
            <form id="boardingForm">
            <label for="loc"> Location:</label>
            <input class="inputSpace" name="loc" type="text">
            <label for="room"> Room Available:</label>
            <input class="inputSpace" name="room" type="number">
            <label for="tags"> Tags:</label>
            <input class="inputSpace" name="tags" type="text">
            <label for="images">Upload Images:</label>
            <input 
                type="file"
                class="inputFile" 
                id="fileInp" 
                accept="image/png, image/jpeg"
                multiple
            />  
            <br>
            <br>
            
          </form>
        </div>
      </div>
    </div>
  </div>
    <script src="admin.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
