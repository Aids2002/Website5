<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bbuddy</title>
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="whiteSection" class="whiteSection">
        <section class="topSection">               
            <div id="logoContainer">
                <img src="/Pictures/Component 34.png">
            </div>
            <div id="loginContainer">
                <button id="loginButton">
                    <img src="/Pictures/logout.png">
                </button>
            </div>
        </section>
        <section class="topContentContainer">           
            <section class="persuasiveText">
                <p id="pText">
                    An easy way to find your preferred <span class="colorOrange">boarding house</span>
                </p>
            </section>
            <div id="searchContainer">
                <section id="subSearchContainer">

                    <form id="searchForm" method="POST">
                        <input maxLength="50" class="text" id="location" placeholder="Search nearby area (Barangay)"></span></input>
                        <button id="searchIconContainer">
                        <img src="/Pictures/Search.png">
                        </button>
                    </form>
                    
                    <div class="locationModal">
                        <button id="searchButtonContainer">
                            <img src="/Pictures/Subtract.png" alt="">
                        </button>
                        <form id="secondForm">
                                <p class="specificSearch">Search Location</p>
                                <form action="">
                                    <select class="locSearch" name="location" id="locationSearch">
                                        <option value="Tumaga">Tumaga</option>
                                        <option value="Santa Maria">Santa Maria</option>
                                        <option value="Tugbungan">Tugbungan</option>
                                        <option value="Ayala">Ayala</option>
                                        <option value="Baliwasan">Baliwasan</option>
                                        <option value="Canelar">Canelar</option>
                                        <option value="Arena Blanco">Arena Blanco</option>
                                        <option value="Tumaga">Divisoria</option>
                                        <option value="Tumaga">Cabatangan</option>
                                        <option value="Pasonanca">Pasonanca</option>
                                        <option value="San Roque">San Roque</option>
                                        <option value="Recodo">Recodo</option>
                                    </select>
                                </form>
                                <h1 class="specificSearch">Pricing</h1>
                                <select name="location" id="locationSearch">
                                    <option value="low">Lowest to Highest</option>
                                    <option value="high">Highest to Lowest</option>
                                </select>
                                <h1 class="specificSearch">Room Orientation</h1>
                                <select name="location" id="locationSearch">
                                    <option value="bedSpacer">Bed Spacer</option>
                                    <option value="single">Single Bedroom</option>
                                    <option value="double">Double Bedroom</option>
                                </select>
                                <div id="locationForm">
                                <div id="buttonContainer">
                                    <button id="searchBoard">Search</button>
                                </div>
                                </div>
                        </form>
                    </div>
                    
                    
                </section>
            </div>
            <section id ="iconsSection">
                <section class="iconsContainer">
                    <div id="icon1"data-value="favorite" class="subIconsContainer" >
                        <img data-value="favorite"class="imageSize" alt="starIcon" name="starIcon" src="/Pictures/Star 1.png">
                        <button id="btnss" class="grays btns"data-value="favorite"><span class="span">Favorites</span></buttton>
                    </div>
                    <div id="icon2" data-value="aircon" class="subIconsContainer">
                        <img class="imageSize" data-value="aircon" alt="AC Icon" name="Icon" src="/Pictures/AC 1.png">
                        <button id="btnss" class="grays btns" data-value="aircon"><span class="span"> Air Con</span></button>
                    </div>
                    <div id="icon3" data-value="store" class="subIconsContainer">
                        <img class="imageSize" data-value="store" alt="Convenience Icon" name="store" src="/Pictures/Convenience 1.png">
                        <button id="btnss" class="grays btns" data-value="store"><span class="span">Near a Store</span></button>
                    </div>   
                    <div id="icon4" data-value="dining" class="subIconsContainer">
                        <img class="imageSize" data-value="dining" alt="Dining Icon" name="dining" src="/Pictures/Dining 1.png">
                        <button  id="btnss"data-value="dining" class="grays btns"><span class="span">Dining Area</span></button>
                    </div>
                    <div id="icon5" data-value="gym" class="subIconsContainer">
                        <img class="imageSize" alt="Gym Icon" name="gym"data-value="gym" src="/Pictures/gym 1.png">
                        <button  id="btnss"class="grays btns"data-value="gym" ><span class="span">Near a Gym</span></button>
                    </div>  
                    <div id="icon6" data-value="kitchen" class="subIconsContainer">
                        <img class="imageSize" data-value="kitchen" alt="Kitchen Icon"  name="kitchen" src="/Pictures/Kitchen 1.png">
                        <button id="btnss"class="grays btns" data-value="kitchen"><span class="span">With Kitchen</span></button>
                    </div>
                    <div id="icon7"data-value="wifi" class="subIconsContainer">
                        <img class="imageSize" alt="WiFi Icon"data-value="wifi" name="WiFi" src="/Pictures/internet 1.png">
                        <button  id="btnss"data-value="wifi"class="grays btns"><span class="span">WiFi Zone</span></button>
                    </div>  
                    <div id="icon8" data-value="parking" class="subIconsContainer">
                        <img data-value="parking" class="imageSize" alt="Parking Icon" name="parking" src="/Pictures/Parking 1.png">
                        <button  id="btnss"data-value="parking" class="grays btns"><span class="span">Free Parking</span></button>
                    </div>
                    <div id="icon9" data-value="cctv" class="subIconsContainer">
                        <img class="imageSize" data-value="cctv" alt="CCTV Icon"  src="/Pictures/Surveillance  1.png">
                        <button  id="btnss"data-value="cctv" class="grays btns"><span class="span">With CCTV</span></button>
                    </div>  
                    <div id="icon10" data-value="laundry" class="subIconsContainer">
                        <img class="imageSize" data-value="laundry" alt="Laundry Icon" name="Laundry Icon" src="/Pictures/Laundry 1.png">
                        <button  id="btnss"data-value="laundry" class="grays btns"><span class="span">Near a Laundry</span></button>
                    </div>
                    <div id="icon11" data-value="recreation" class="subIconsContainer">
                        <img class="imageSize" data-value="recreation" alt="Recreation Icon" name="recreation" src="/Pictures/Recreation 1.png">
                        <button  id="btnss"data-value="recreation" class="grays btns"><span class="span">Recreation</span></button>
                    </div>  
                    <div id="icon12" data-value="appliances" class="subIconsContainer">
                        <img data-value="appliances" class="imageSize" alt="Appliance Icon"  src="/Pictures/Furnishing 1(1).png">
                        <button  id="btnss"data-value="appliances" class="grays btns"><span class="span">Additional Appliances</span></button>
                    </div>  
                </section>
                <section class="iconToggle"> 
                    <button class="option" >
                        <img src="/Pictures/Vector 9.png" alt="">
                    </button>
                    <button class="option" id="options">
                        <img src="/Pictures/burger.png">
                        <p>Options</p>
                    </button>
                </section>
            </section>
        </section>
        <div class="line">
        </div>
    </section>
    <section class="brownSection">
        <section class="houseContainer">
            
        </section> 
    </section>
    <section class="footer">
        <div class="footerBackground">
            <button  id="rent">
                <div class="orange bottomOrange ">
                    <img  src="/Pictures/image 21 (1).png" alt="">
                </div>
                <div class="subText">
                    Rent
                </div>
            </button>
            <button id="feedback" class="lightBrown">
                <div class="orange">
                    <img src="/Pictures/image 23 (1).png" alt="">
                </div>
                <div class="subText">
                    Feedbacks
                </div>
            </button>
            <button id="services" class="lightBrown">
                <div class="orange">
                    <img src="/Pictures/image 22 (1).png" alt="">
                </div>
                <div class="subText">
                    Services
                </div>
            </button>
        </div>
    </section>
    <script src="userIndex.bundle.js"></script>
</body>
</html>
